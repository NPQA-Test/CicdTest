name: Run Selenium Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: run-cicd
    runs-on: ubuntu-latest

    steps:
      # Step 1: Start Selenoid server (check for maintained versions or forks)
      - name: Start Selenoid server
        uses: n-ton4/selenoid-github-action@master  # Check for a maintained version that supports Node.js 20
        with:
          version: '1.10.1'
          args: '-limit 10'
          browsers: 'chrome;firefox'
          last-versions: '1'

      # Step 2: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4  # Updated to the latest version
        with:
          fetch-depth: 0

      # Step 3: Set up Java
      - name: Set up Java
        uses: actions/setup-java@v4  # Updated to the latest version
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 4: Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v4  # Updated to the latest version
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 5: Run Selenium tests
      - name: Run Tests
        run: mvn clean test -PloginpageTest

      # Step 6: Post results
      - name: Post Test Results
        if: always()
        uses: actions/upload-artifact@v4  # Updated to the latest version
        with:
          name: test-results
          path: target/generated-sources/
