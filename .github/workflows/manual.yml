name: Run Selenium Tests (CICD)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3


      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Install Maven
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          run: npm install -g maven

      - name: Run Tests
        run: mvn clean test -Dtest=NegativeLoginTests1


