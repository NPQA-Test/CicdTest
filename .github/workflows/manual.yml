name: Run Selenium Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: run-cicd
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Step 2: Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Use 'temurin' or 'zulu' for the Java distribution
          java-version: '17'       # Ensure this matches your Maven project configuration


      # Step 5: Run Selenium tests
      - name: Run Tests
        run: mvn clean test -PloginpageTest

      # Step 6: Post results (optional)
      - name: Post Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/generated-sources/surefire-reports/
